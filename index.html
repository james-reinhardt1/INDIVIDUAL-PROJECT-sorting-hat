<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter and the Sorting Hat</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <form action="">
    <div class="card">
      <div class="card-header">
        You're a wizard, Evening-Co-Hort-21!
      </div>
      <div class="card-body">
        <h5 class="card-title">Hogwarts Hat Party</h5>
        <p class="card-text">Lets get you to school, shall we?</p>
        <div class="input-group mb-3">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1">Find Your School</button>
          <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
    </div>
  </form>

    <div class="welcome"></div>
    <div>
      <button type="button" class="btn btn-primary">Gryffindor</button>
      <button type="button" class="btn btn-secondary">Slytherin</button>
      <button type="button" class="btn btn-success">Ravenclaw</button>
      <button type="button" class="btn btn-danger">Hufflepuff</button>
      <button type="button" class="btn btn-warning">Army of Darkness</button>
      <button type="button" class="btn btn-info">All</button>
    </div>


    <div id="openingPage"></div>
      <div id="mainPage"></div>
      <div id="schools">
        <h3>Wizard Schools</h3>
        <h3>Army of Darkness</h3>
      </div>
      <div id="studentCards">
        <div id="goodCards"></div>
        <div id="badCards"></div>
    </div>
      


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
